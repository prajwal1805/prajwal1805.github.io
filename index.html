<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="navbar">
        <h1>My Writings</h1>
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h2>Available Writings</h2>
            <ul id="writings-list"></ul>
        </aside>

        <main class="content">
            <div id="content-display" class="writing-content">
                <h2>Select a Writing</h2>
                <p>Click on a title from the left to view its content.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>

</body>
</html>
